
# Note: This crate must be built using do.sh

[package]
name = "solana-escrow"
version = "0.0.1"
description = "Solana escrow"
authors = ["Paul"]
repository = "https://github.com/paul-schaaf/solana-escrow"
license = "MIT"
homepage = "https://github.com/paul-schaaf/solana-escrow"
edition = "2018"

[features]
no-entrypoint = []
skip-no-mangle = []
program = ["solana-sdk/program", "spl-token/program", "spl-token/no-entrypoint"]
default = ["solana-sdk/default", "spl-token/default"]

[dependencies]
thiserror = "1.0.21"
num-traits = "0.2"
num-derive = "0.3"
arrayref = "0.3.6"
solana-sdk = { version = "1.3.17", default-features = false, optional = true}
spl-token = { version = "2.0.8", default-features = false, optional = true}

[lib]
name = "solana_escrow"
crate-type = ["cdylib", "lib"]
